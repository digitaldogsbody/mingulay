name: Tests

on:
  push:
    paths:
      - '**.php'
      - 'src/**'
  pull_request:
    paths:
      - '**.php'
      - 'src/**'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          configuration: phpunit.xml
